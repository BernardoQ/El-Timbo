<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Tienda El Timbo</title>
</head>
<body>
    <!-- HEADER -->
    <div id="header" class="header__container">
        <header class="header">
            <ul class="navBar__content">
                <li class="">
                    <a href="../index.html">Home</a>
                </li>
                <li class="">
                    <a href="../index.html#bienvenido">Nosotros</a>
                </li>
                <li class="">
                    <a href="../index.html#galeria">Galeria</a>
                </li>                
                <li class="">
                    <a href="../index.html#contacto">Contacto</a>
                </li>
                <li class="">
                    <a href="../pages/tienda.html">Tienda</a>
                </li>
                <li class="carritoHover">
                    <div id="totalEnHeader" data-pushbar-target="mypushbar1"></div>             
                </li>
                <li>
                    <a href="../pages/log.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </header>
    </div>
    <!-- SECTION PRODUCTOS -->
    <section class="section__products">
        <h2>PRODUCTOS</h2>
        <div class="products__container">
            <h3>Productos</h3>
            <div class="products__container--cards">              
                <ul id="prodList" class="products__gallery">
                </ul>
            </div>   
        </div>
    </section>
    

    <!-- SECTION PRODUCTOS -->
    <div class="pushbarCarrito" data-pushbar-id="mypushbar1" data-pushbar-direction="right">
        <div id="carrito">
            <table id="contenidoCarrito" >
                <thead>
                    <tr class="carritoHeader">
                        <th class="carritoHeader__titulos" id="imgProducto"><strong>Producto</strong></th>
                        <th class="carritoHeader__titulos" id="producto"><strong>Nombre</strong></th>
                        <th class="carritoHeader__titulos" id="precio"><strong>Precio Unid</strong></th>
                        <th class="carritoHeader__titulos" id="cantidad"><strong>Cantidad</strong></th>
                        <th class="carritoHeader__titulos" id="precio"><strong>Precio Total</strong></th>
                    </tr>                  
                </thead>  
    
                <tbody id="carrito_tr"></tbody>
    
                <tfoot>
                    <tr class="carritoFooter">
                        <th><strong>Total</strong>
                            <td id="total"></td>
                        </th>
                    </tr>                   
                    <tr>
                        <td id="carrito__footer"class="mensaje" colspan = 4></td>
                    </tr>
                </tfoot>
            </table>
        </div> 
    </div>

    
    <!--FOOTER-->
    <footer class="footer">
        <div class="footer__content">

            <ul class="footer__socialMedia">
                <li class="socialMedia__item">
                    <a class="socialMedia__item-content a" href="">
                        <img class="a__img" src="../img/Logos Social Media img/whatsapp.png" alt="whatsapp icon">
                    </a>
                </li>
                <li class="socialMedia__item">
                    <a class="socialMedia__item-content a" href="">
                        <img class="a__img" src="../img/Logos Social Media img/instagram.png" alt="instagram icon">
                    </a>
                </li>
                <li class="socialMedia__item">
                    <a class="socialMedia__item-content a" href="">
                        <img class="a__img" src="../img/Logos Social Media img/facebook.png" alt="facebook icon">
                    </a>
                </li>
            </ul>
        </div>

        <div class="footer__rights">
            <span></span>
            <div >
                <p class="rights__text">
                    Â© 2023 ELTIMBO Todos los derechos reservados - by <a href="https://github.com/BernardoQ">BERQ</a>
                </p>          
            </div> 
            
            <div class="goUp">
                <a href="#header">    
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                    </svg>
                </a> 
            </div>
        </div>

    </footer>

    <!-- PUSHBAR JS -->
    <Script src="https://cdn.jsdelivr.net/npm/pushbar.js@1.0.0/src/pushbar.min.js"></Script>

    <!-- TOASTIFY -->
