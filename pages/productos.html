<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="../css/style.css">
    <title>El Timbo</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <ul class="header__content">
            <li class="">
                <a href="../index.html">Home</a>
            </li>
            <li class="">
                <a href="">Nosotros</a>
            </li>
            <li class="">
                <a href="">Productos</a>
            </li>
            <li class="">
                <a href="">Galeria</a>
            </li>
            <li class="">
                <a href="">Contacto</a>
            </li>
        </ul>
        <div class="carritoHover">
            <a href="#carrito">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="" class="bi bi-cart2" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                </svg>
            </a>
            <div id="carrito">
                <table id="contenidoCarrito" >
                    <thead>
                        <tr>
                            <th id="producto"><strong>Imagen</strong></th>
                            <th id="producto"><strong>Producto</strong></th>
                            <th id="precio"><strong>Precio Unitario</strong></th>
                            <th id="cantidad"><strong>Cantidad</strong></th>
                            <th id="precio"><strong>Precio Total</strong></th>
                        </tr>                  
                    </thead>  

                    <tbody id="carrito_tr"></tbody>

                    <tfoot>
                        <tr class="carritoFooter">
                            <th><strong>Total</strong>
                                <td id="total"></td>
                            </th>
                        </tr>                   
                        <tr>
                            <td id="carrito__footer"class="mensaje" colspan = 4></td>
                        </tr>
                    </tfoot>
                </table>
            </div>                
        </div>
    </header>
    <!-- SECTION PRODUCTOS -->
    <section class="section__products">
        <h2>PRODUCTOS</h2>
        <div class="products__container">
            <h3>Productos</h3>
            <div class="products__container--cards">              
                <ul id="prodList" class="products__gallery">
                </ul>
            </div>   
        </div>
    </section>

    <!-- DIV EMPTY/BACKGROUND -->
    <div class="empty3"></div>

    <!-- SECTION CONTACT -->
    
    <!--FOOTER-->
    <footer class="footer">
    </footer>   

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="../js/tienda.js"></script>
    <script src="../js/carrito.js"></script>

</html>
